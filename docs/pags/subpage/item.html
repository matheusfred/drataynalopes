<div class="col-md-12 store-detail">
    <div class="row">
        <div class="col-12 mt-2">
            <h1 ng-hide="calledItem.name == 'N.A.'">{{calledItem.name}}</h1>
            <h5 ng-hide="calledItem.nameen == 'N.A.'">{{calledItem.nameen}}</h5>
        </div>

        <div class="col-lg-4 mt-3">
            <img class="col-12 mb-2" ng-src="{{calledItem.image}}" fade-in>
        </div>

        <div class="col-lg-8 mt-3">
            <h5 ng-hide="calledItem.valor == 'N.A.'">{{calledItem.fabricante}}</h5>
            <h5 ng-hide="calledItem.valor == 'N.A.'">{{calledItem.po}}</h5>
            <h5 ng-hide="calledItem.valor == 'N.A.'">R$: {{calledItem.valor}}</h5>
            <h5 ng-hide="calledItem.value == 'N.A.'">USA$: {{calledItem.value}}</h5>

            <h5 class="mt-2" ng-hide="calledItem.desc == 'N.A.'">{{calledItem.desc}}</h5>
            <h5 class="mt-2" ng-hide="calledItem.descen == 'N.A.'">{{calledItem.descen}}</h5>

            <h5 class="mt-3" ng-hide="calledItem.descen == 'N.A.'">{{calledItem.status}}</h5>

        </div>

    </div>
</div>
