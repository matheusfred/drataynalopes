<form class="col-md-8 pt-3 nopadding">
    <div class="col-md-12 nopadding">
        <label for="staticName" class="sr-only">Nome</label>
        <input type="text" class="form-control mb-3" id="name" placeholder="Nome" ng-model="value.name">

        <label for="staticDesc" class="sr-only">Descrição</label>
        <input type="text" class="form-control mb-3" id="desc" placeholder="Descrição" ng-model="value.desc">

        <label for="staticNameEn" class="sr-only">Nome em Inglês</label>
        <input type="text" class="form-control mb-3" id="nameen" placeholder="Name" ng-model="value.nameen">

        <label for="staticDescEn" class="sr-only">Descrição em Inglês</label>
        <input type="text" class="form-control mb-3" id="descen" placeholder="Description" ng-model="value.descen">

        <label for="staticValor" class="sr-only">Valor R$</label>
        <input type="text" class="form-control mb-3" id="valor" placeholder="Valor em Reais" ng-model="value.valor">

        <label for="staticValue" class="sr-only">Value $</label>
        <input type="text" class="form-control mb-3" id="value" placeholder="Valor em Dollar" ng-model="value.value">

        <label for="staticFabricante" class="sr-only">Fabricante</label>
        <input type="text" class="form-control mb-3" id="fabricante" placeholder="Fabricante" ng-model="value.fabricante">        

        <label for="staticPartNumber" class="sr-only">Part Number</label>
        <input type="text" class="form-control mb-3" id="partnumber" placeholder="Part number(Nunca pode ser repetido)" ng-model="value.po">        

        <label for="staticDisponibilidade" class="sr-only">Disponibilidade</label>
        <input type="text" class="form-control mb-3" id="status" placeholder="Disponibilidade" ng-model="value.status">

        <select for="staticModel" class="form-control mb-3 custom-select" name="model" ng-model="value.modelo" required>
            <option value="OFF">OFF</option>
            <option value="A">MOPAR</option>
            <option value="B">FORD</option>
            <option value="C">VW</option>
            <option value="D">CHEVROLET</option>
            <option value="E">HOT ROD</option>
        </select>

        <select for="staticCategory" class="form-control mb-3 custom-select" name="category" ng-model="value.category" required>
            <option value="1">ACABAMENTO</option>
            <option value="2">ARREFECIMENTO</option>
            <option value="3">BORRACHAS/VEDAÇÃO</option>
            <option value="4">CABOS/FREIO/ACELERADOR</option>
            <option value="5">CAMBIO/EMBREAGEM</option>
            <option value="6">DIFERENCIAL</option>
            <option value="7">CORREIAS</option>
            <option value="8">ELÉTRICA</option>
            <option value="9">EMBLEMAS</option>
            <option value="10">FREIO</option>
            <option value="11">FRISOS</option>
            <option value="12">JUNTAS</option>
            <option value="13">LATARIA</option>
            <option value="14">MOTOR</option>
            <option value="15">RETENTORES</option>
            <option value="16">ROLAMENTO</option>
            <option value="17">SUSPENSÃO/DIREÇÃO</option>

            <option value="19">PROJETOS ESPECIAIS</option>
            <option value="20">TRATAMENTOS ESPECIAIS</option>
            <!-- <option value="20">RODAS</option>
            <option value="21">VOLANTES</option> -->
            <option value="22">MANOPLAS DE CAMBIO</option>
            <!-- <option value="23">TRAMBULADORES/ALAVANCAS</option> -->
            <option value="24">BANCOS</option>
            <option value="25">BERÇOS E DISPOSITIVOS PARA OFICINA</option>
            <option value="26">PLACAS DECORATIVAS VINTAGE</option>
            <option value="27">CAMISETAS</option>
            <option value="28">MINIATURAS</option>
            <option value="29">PLATIMODELISMO</option>
            <option value="30">AUTOROMA</option>
            <option value="31">ADESIVOS</option>
        </select>
        

        <label for="staticImage" class="sr-only">Imagem</label>
        <input type="text" class="form-control mb-3" id="image" placeholder="Url da imagem" ng-model="value.image">

        <fieldset class="form-group blue-txt">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Promoção</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="true" ng-model="value.promo">
                        <label class="form-check-label" for="gridRadios1">
                            SIM
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="false" ng-model="value.promo" checked>
                        <label class="form-check-label" for="gridRadios2">
                            NÃO
                        </label>
                    </div>
                </div>
            </div>
          </fieldset>

        <button class="btn btn-primary btn-lg" type="submit" ng-class="{'d-none': $state.includes('dashboard.edit')}" ng-click="createItems(value);">Registrar</button>
        <button class="btn btn-primary btn-lg" type="submit" ng-class="{'d-none': $state.includes('dashboard.new')}" ng-click="updateItems(value);">Alterar</button> 
        <a class="btn btn-dark btn-lg" ng-click="deleteItem(value);" ng-class="{'d-none': $state.includes('dashboard.new')}">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </a> 
    </div>
</form>
