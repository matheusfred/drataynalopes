<div class="row">  
    <form class="col-md-12 col-sm-12 col-xs-12">
        <h1>Admin</h1>
        <div class="col-md-12 col-sm-12 col-xs-12 nopadding">
            <label for="staticEmail2" class="sr-only">Email</label>
            <input type="text" class="form-control mb-3" id="email" placeholder="Email" ng-model="emailAuth">

            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="senha" placeholder="Password" ng-model="senhaAuth">
            <button class="btn btn-primary btn-lg mt-3" type="submit" ng-click="logarAdmin();">Login</button>
        </div>
    </form>                  
</div>
